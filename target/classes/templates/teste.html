<!DOCTYPE html>
<div class="bg-primary p-3 text-dark bg-opacity-50">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Jogador</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Sistema de Gerenciamento de Times Fuctura</h1>
		<br>
	</div>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Fuctura</a>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a> <a
							class="nav-link" href="#">Cadastrar</a> <a class="nav-link"
							href="#">Listar</a> <a class="nav-link" href="#">Atualizar</a> <a
							class="nav-link" href="#">Excluir</a>
							
					</div>
				</div>
			</div>
		</nav>
	</div>
	<form>
		<fieldset class="grupo">
			<div class="input-group mb-3">
				<span class="input-group-text" id="nome">Nome</span>
				<input type="text" class="form-control"
					aria-label="w-auto p-3"
					aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3"">
				<span class="input-group-text" id="idade">Idade</span>
				<input type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="w-auto">
					
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="altura">Altura</span>
				<input type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="peso">Peso</span>
				<input type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default">
			</div>

		</fieldset>

		<button type="submit" class="btn btn-success">Cadastrar</button>
	</form>
</body>

</html>
</div>
