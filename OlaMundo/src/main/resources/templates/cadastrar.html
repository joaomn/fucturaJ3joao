<!DOCTYPE html>
<html>
<head>
	<html lang="pt-br">
<meta charset="ISO-8859-1">
<title>Cadastro de Jogador</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h1>
		<span>Cadastro de Jogador</span>
	</h1>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/jogador/listar/todos">Fuctura</a>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="#">Home</a> <a
							class="nav-link" href="/jogador/cadastrar">Cadastrar</a> <a
							class="nav-link" href="/jogador/listar">Listar</a> <a
							class="nav-link" href="/jogador/atualizar">Atualizar</a> <a
							class="nav-link" href="/jogador/excluir">Excluir</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<form method="post">


		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Nome:
			</span> <input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default" name="nome">
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Idade:
			</span> <input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default" name="idade">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Altura:
			</span> <input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default" name="altura">
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Peso:
			</span> <input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default" name="peso">
		</div>
		<h2> Selecione a Posicao do Jogador:</h2>
		<select class="form-select" aria-label="Default select example" name="posicao">
			<option selected>Posicao</option>
			<option value="G">Goleiro</option>
			<option value="Z">Zagueiro</option>
			<option value="L">Lateral</option>
			<option value="V">Volante</option>
			<option value="A">Ala</option>
			<option value="M">Meio Campo</option>
			<option value="MC">Meia Central</option>
			<option value="ML">Meia Lateral</option>
			<option value="MA">Meia Atacante</option>
			<option value="P">Ponta</option>
			<option value="AT">Atacante</option>
		</select>
		<p>
		</p>

		<button type="submit" class="btn btn-success">Enviar</button>
	</form>
</body>
</html>
